<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="script" href="/main.js">
</head>
  <body>
    <header class="container border" style="height: 30vh;">
    </header>
    <div class="container">
        <form>
            <div class="border border-primary btn-group" role="group">
               <div class="row">
                    <div class="col mx-auto px-5" style="width: 5%;">
                        <div class="row row-cols-auto border border-secondary">
                            <label for="gdonus" class="btn btn-outline-primary " for="gdonus">Gidiş-Dönüş</label>
                            <input class="col-12 btn-check position-relative"  type="radio" id="gdonus" name="btnradio" autocomplete="off" checked>
                        </div>
                    </div>
                    <div class="col mx-auto px-5"  style="width: 5%;">
                        <div class="row row-cols-auto border border-secondary">
                            <label for="tyon" class="btn btn-outline-primary  " for="tyon">Tek Yön</label> 
                            <input class=" col-12 btn-check position-relative" type="radio" id="tyon" name="btnradio" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <main class="container" style="height: 15vh;">
        <div class="row border">
            <div class="col-sm-8 border-bottom">
                
            </div>
            <div class="col-sm-4 border-bottom">

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
